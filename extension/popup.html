      width: 100%;
      padding: 12px;

      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      background: #333;
      cursor: not-allowed;
    }

      margin-top: 15px;
      font-size: 12px;
      text-align: center;
      min-height: 20px;
    }
